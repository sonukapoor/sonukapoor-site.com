<header class="nav">
  <div class="container nav-inner">
    <div class="logo"><a href="{{ '/' | relative_url }}">Sonu Kapoor</a></div>
    <nav class="nav-links">
      {% for item in site.data.nav %}
        <a href="{{ item.url | relative_url }}" {% if page.url == item.url %}aria-current="page"{% endif %}>{{ item.title }}</a>
      {% endfor %}
      <a href="{{ '/contact/' | relative_url }}" class="btn secondary">Contact</a>
    </nav>
  </div>
</header>
